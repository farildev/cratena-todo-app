<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM ToDo App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./dist/styles/style.min.css">
</head>
<body>
    <div class="container">
        <div class="todo__body">
            <div class="todo__header">
                <h1>Welcome, Faril!</h1><i class='bx bx-check'></i></i>
            </div>
            <form class="form__control">
                <div class="input-checker">
                    
                </div>
                <div class="top__input">
                    <input id="todoInput" type="text" class="addtodo__input" placeholder="Add your daily missions">
                    <button class="addtodo__btn"><i class='bx bx-plus'></i></button>
                </div>
            </form>
            <div class="todo__name">
                <h3>Daily Missions</h3>
            </div>
            <div class="todo__area">
                <ul class="todo__list">
                    <li class="todo__box">
                        <p class="todo__li">Add your exercise</p>
                        <div class="todo-config-btn">
                            <button id="check-btn"><i class='bx bx-check'></i></button>
                            <button id="delete-btn"><i class='bx bx-trash'></i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./src/scripts/app.js"></script>
</body>
</html>
