<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cratena - Your time guide</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./dist/styles/style.min.css">
</head>
<body>
    <div class="preloader">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="container">
        <div class="todo__body">
            <div class="todo__header">
                <h1>Welcome to Cratena!</h1><i class='bx bx-check'></i></i>
            </div>
            <form class="form__control">
                <div class="input-checker">
                    
                </div>
                <div class="top__input">
                    <input id="todoInput" type="text" class="addtodo__input" placeholder="Add your daily missions">
                    <button class="addtodo__btn"><i class='bx bx-plus'></i></button>
                </div>
            </form>
            <div class="todo__search">
                <h3>Search missions</h3>
            </div>
            <div class="search-input">
                <input type="text" id="filter-input" placeholder="Search your daily missions...">
            </div>
            <div class="daily-missions">
                <h3>My Daily missions</h3>               
                <button class="delete-all-todos" id="delete-all-todos">Delete All</button>
            </div>
            <div class="todo__area">
                <ul class="todo__list">
                    <!-- <li class="todo__box">
                        Add your exercise
                        <div class="todo-config-btn">
                            <button class="check-btn"><i class='bx bx-check'></i></button>
                            <button class="delete-btn"><i class='bx bx-trash'></i></button>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="./dist/scripts/app.js"></script>
</body>
</html>
