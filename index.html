<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM ToDo App</title>
    <link rel="stylesheet" href="./dist/styles/style.min.css">
</head>
<body>
    <div class="container">
        <div class="todo__body">
            <h1 class="todo__header">Welcome Faril , what are u doing today?</h1>
            <div class="form__control">
                <div class="top__input">
                    <input type="text" class="addtodo__input" placeholder="Add your daily missions">
                    <button class="addtodo__btn">Add Todo</button>
                </div>
                <div class="todo__name">
                    <h3>Daily Missions</h3>
                </div>
                <div class="todo__area">
                    <ul class="todo__list">
                        <li class="todo">Add your daily works</li>
                        <li class="todo">Add your daily works</li>
                        <li class="todo">Add your daily works</li>
                        <li class="todo">Add your daily works</li>
                        <li class="todo">Add your daily works</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/scripts/app.js"></script>
</body>
</html>
