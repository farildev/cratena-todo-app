<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/styles/style.min.css">
</head>
<body>
    <div class="container">
        <div class="todo__body">
            <div class="todo__header">
                <h1>Welcome, Faril!</h1><i class="fa-regular fa-check"></i>
            </div>
            <div class="form__control">
                <div class="input-checker">
                    
                </div>
                <div class="top__input">
                    <input id="todoInput" type="text" class="addtodo__input" placeholder="Add your daily missions">
                    <button class="addtodo__btn">Add Todo</button>
                </div>
                <div class="todo__name">
                    <h3>Daily Missions</h3>
                </div>
                <div class="todo__area">
                    <ul class="todo__list">
                        <div class="todo__box">
                            <li>Add your exercise</li>
                            <div class="todo-config-btn">
                                <button id="checkBtn"><i class="fa-regular fa-check"></i></button>
                                <button id="deleteBtn"><i class="fa-regular fa-trash"></i></button>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/scripts/app.js"></script>
</body>
</html>
